<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meal Database</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container">
      <h1 class="text-center text-success my-3">
        Let's Explore The World Of Food
      </h1>
    </header>
    <main>
      <!-- meals full details section -->
      <section class="container my-5">
        <div id="detail-container" style="width: 25rem"></div>
      </section>
      <!-- search function section  -->
      <section class="container my-5">
        <div>
          <input
            type="text"
            placeholder="Search Your Food"
            class="w-75 p-2"
            id="search-field"
          />
          <button class="btn btn-success py-2 px-4" onclick="searchFood()">
            Search
          </button>
        </div>
      </section>
      <!-- food card section  -->
      <section class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="meal-container"></div>
      </section>
    </main>
    <!-- bootstrap js script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- custom js script  -->
    <script src="app.js"></script>
  </body>
</html>
